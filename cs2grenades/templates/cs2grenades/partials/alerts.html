{% load static %}
<div class="alert" id="alert">
  <div class="alert-content" id="alert-content">
    <div class="close-alert">
      <a id="close-alert" href="#"><i class="fa-solid fa-xmark close"></i></a>
    </div>
    
    <div class="alert-sub-content">
      <div id="alert-icon"></div>
      <div class="alert-messages">
        <h4 id="alert-title"></h4>
        <p id="show-msg"></p>
      </div>
    </div>
  </div>
</div>
